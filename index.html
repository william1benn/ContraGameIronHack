<!DOCTYPE html>
<html>
  <head>
    <title>Contra Reloaded</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  </head>
  <body>

<div class="container">

  <h1 id="main-title">Contra Reloaded</h1>

<div class="start-game">
  
  <h4>Press Start</h4>
  

</div>
<div class="startgamebtn">
  <button type="button" class="nes-btn is-success">START</button>
</div>

<section class="message-list">
    <section class="message -left" id="bubble">
      <div class="nes-balloon from-left">
        <p>Welcome to Contra Reloaded, controls are on the bottom.</p>
        <p>Press start to play.</p>
      </div>
    </section>

  
  <canvas class="bg" id="canvas" width="1000" height="500"></canvas>
  <div id="img"></div>

  <h3 id="control-title">
          Controls:
        </h3>
 <div class = "controls">
  
  <div>
    <img src="images/tab_key2.png" alt="tab" width="235px" height="100px">
    <p class="info"> Shooting Action Control</p>
  </div>
  <div>
      <img src="images/shift.jpg" alt="Extra Power" width="235px" height="100px">
      <p class="info"> Double Shooting with a power Up</p>
    </div>
    <div>
        <img src="images/keys.png" alt="Movement" width="235" height="104px">
        <p class="info"> Move Your Player</p>
      </div>
</div>

   
   
   </div>
   <script src="frontPage.js"></script>
   <script src="Game.js"></script>
   <script src="Bullet.js"></script>
   <script src="Character.js"></script>
   <script src="Player.js"></script>

   <script>

      function blink() {       
       $('.start-game').fadeToggle(500);
      }
      setInterval(blink, 500);

      </script>
      


  </body>
</html>
